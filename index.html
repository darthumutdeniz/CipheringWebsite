<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vigenere Cipher</title>
  <link rel="stylesheet" href="stlye.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Vigenre Cipher</h1>
  <div class="textContainer">
    <textarea class="inputText" 
    placeholder="Text you will cipher" id="inputText"></textarea>
  </div>
  <div class="container">
    <div class="secondRow">
      <input type="text" class="Key" placeholder="The Ciphering Key" id="key">
      <button class="cbutton" id="cipher">Cipher</button>
      <button class="dbutton" id="Decipher">Decipher</button>
      <div class="alphabethHolder">
        <input type="text" class="alphabeth" 
        placeholder="alphabeth" id="alphabeth">
      </div>
    </div>
  </div>
  <div class="newTextCover">
    <textarea disabled class="newText" id="newText">This is the new text</textarea>
  </div>
  <script src="cipher.js"></script>
</body>
</html>
